language: android

jdk:
  - oraclejdk7

env:
  matrix:
    - ANDROID_TARGET=android-19  ANDROID_ABI=armeabi-v7a

cache:
  directories:
  - $HOME/.gradle/caches/

android:
  components:
  - build-tools-21.1.1
  - android-21
  - sysimg-21
  - extra-android-support
  - extra

  licenses:
  - android-sdk-license-5be876d5
  - ".*intel.+"

script:
  # Split these out, because of http://stackoverflow.com/questions/27574165/classcastexception-noclassdeffounderror-cannot-be-cast-to-runtimeexception
  # Remove after upgrading to robolectric 3.0.
  - TERM=dumb ./gradlew clean
  - TERM=dumb ./gradlew assemble; ls
  - TERM=dumb ./gradlew lint 
  - TERM=dumb ./gradlew test 
#jacocoTestReport

deploy:
  provider: releases
  file: "./app/build/outputs/apk/app-debug.apk"
  skip_cleanup: true
  api_key:
    secure: Yv7qc91hNpvFZVjnl1fjA53SfH5kXyJPCabR6IIz2SbExDpstxStSQiUZydIgwrwtXtxliG8irhBdQSfYoYrHREbIZBCX0RkY1QxFpI7r3eLwIUW3SDjfvmbU7HwtYqHqG5gpr1qe81PEj5gFi49YsJYODw9WyaYiRqgE3JFUTs=
  on:
    repo: nightscout/android-uploader
    tags: true
    all_branches: true

before_install:
  - sudo pip install codecov
  - echo yes | android update sdk --filter extra-android-support --no-ui --force > /dev/null
  - echo yes | android update sdk --filter extra-android-m2repository --no-ui --force > /dev/null

